      - name: config
        configMap:
          name: openedx-config
---
apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-job
  labels:
    app.kubernetes.io/component: job
spec:
  template:
    spec:
      restartPolicy: Never
      {{ patch("k8s-job-spec") | indent(6) }}
      containers:
      - name: mysql
        image: {{ DOCKER_IMAGE_MYSQL }}
      {{ patch("k8s-job-containers") | indent(6) }}
        
{{ patch("k8s-jobs") }}
